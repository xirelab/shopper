<h2>Product Maintenance</h2>
<br/>
<app-product-list [products]="products" (selectedProdctId)="onClick($event)"></app-product-list>
<button (click)="isNewproduct = true">Add New Product</button>
<app-product-maintenance 
    [productId]="product?.id?.toString() || ''"
    [productName]="product?.name?.toString() || ''"
    [productPrice]="product?.price?.toString() || ''"
    [isNewproduct]="isNewproduct">
</app-product-maintenance>
